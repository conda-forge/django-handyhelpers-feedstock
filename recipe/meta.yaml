{% set name = "django-handyhelpers" %}
{% set version = "0.3.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8073614d6e4f1067363cef3b3b23c4fef61f2cfd75cbcdb52b7796402af59eb9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django >=3.2
    - djangorestframework
    - djangorestframework-filters ==1.0.0.dev0
    - drf-dynamic-fields
    - hurry.filesize
    - jinja2
    - markupsafe
    - python-dateutil
    - pytz
    - sqlparse
    - xlwt ==1.3.0

test:
  imports:
    - handyhelpers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/davidslusser/django-handyhelpers
  summary: A collection of handy utilities to support django operations
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
